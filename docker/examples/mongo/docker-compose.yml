version: '3.3'

services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt/:/etc/letsencrypt/
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem
      - ./nginx/options-ssl-nginx.conf:/etc/options-ssl-nginx.conf
    #container_name: nginx
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    #network_mode: "host" 
    restart: unless-stopped
    depends_on:
      - pygeoapi

  pygeoapi:
    image: geopython/pygeoapi:0.11.0

    container_name: pygeoapi_mongo

    entrypoint:
      - /mongo-entrypoint.sh

    ports:
     - 5000:80

    volumes:
      - ./pygeoapi/docker.config.yml:/pygeoapi/local.config.yml
      - ./pygeoapi/mongo-entrypoint.sh:/mongo-entrypoint.sh
      - ./pygeoapi/wait-for-mongo.sh:/wait-for-mongo.sh
    links:
      - mongo
    depends_on:
      - mongo


  # minio:
  #   image: minio/minio
  #   container_name: pygeoapi-minio
  #   ports:
  #    - 9000:9000
  #   environment:
  #     MINIO_ACCESS_KEY: pygeoapi
  #     MINIO_SECRET_KEY: pygeoapi
  #   volumes:
  #     - .${PWD}/mongo_data/tiles1:/data
  #   user: $$(id -u):$$(id -g)

  mongo:
    image: mongo
    #restart: always
    container_name: mongo
    #ports:
      #- 27017:27017
    volumes:
      #- ./data:/data/db
      - ./docker-entrypoint-initdb.d/add_data.sh:/docker-entrypoint-initdb.d/add_data.sh:ro
      - ./mongo_data/:/mongo_data
    environment:
        MONGO_INITDB_DATABASE: db
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo_express
    links:
      - mongo
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
        ME_CONFIG_BASICAUTH_USERNAME: root
        ME_CONFIG_BASICAUTH_PASSWORD: CHANGEME
    #   ME_CONFIG_MONGODB_ADMINUSERNAME: root
    #   ME_CONFIG_MONGODB_ADMINPASSWORD: example
    #   ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/



volumes:
  mongo_data: {}

